      <form role="form" ng-submit="addNote()">
        <div class="row">
          <div class="input-group">
            <input type="text" ng-model="note" placeholder="What are you thinking?" class="form-control">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Add">
            </span>
          </div>
        </div>
      </form>

<div class="jumbotron">


  <div class="container">
    <p class="form-group" ng-repeat="note in notes">
    <input type="text" ng-model="note" class="form-control">
    </p>
  </div>

</div>
